<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de presentación</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="card">
    <header class="card__header">Portada</header>
    <section class="card__content">
      <figure class="card__perfil"></figure>
      <div class="card__text">
        <h1 class="card__name">Nombre de Usuario</h1>
        <p class="card__job">Puesto del Usuario</p>
        <p class="card__company">Empresa</p>
      </div>
      <div class="card__options">
        <div class="option">
          <a class="option__icon" href="#">
            <i class="bi bi-telephone-fill"></i>
          </a>
          <span class="option__name">Llamar</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-whatsapp"></i>
          </a>
          <span class="option__name">Whatsapp</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#">
            <i class="bi bi-envelope-fill"></i>
          </a>
          <span class="option__name">Email</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-facebook"></i>
          </a>
          <span class="option__name">Facebook</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-geo-alt-fill"></i>
          </a>
          <span class="option__name">Dirección</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-globe"></i>
          </a>
          <span class="option__name">Sitio Web</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-linkedin"></i>
          </a>
          <span class="option__name">Linkedin</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-instagram"></i>
          </a>
          <span class="option__name">Instagram</span>
        </div>
        <div class="option">
          <a class="option__icon" href="#" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-globe"></i>
          </a>
          <span class="option__name">Catálogo</span>
        </div>
      </div>
      <button id="open-modal" class="card__cta">Compartir QR</button>
    </section>
    <footer class="card__footer">
      <small class="card__small">Desarrollado por Next Boost Perú | <span class="card__promo">Adquiere el tuyo</span></small>
    </footer>
  </section>
  
  <dialog id="modal" class="modal">
    <button id="close-modal" class="modal__close">
      <i class="bi bi-x-lg"></i>
    </button>
    <figure class="modal__figure">
      <img class="modal__img" src="./img/qr.png" alt="QR Code">
    </figure>
    <p class="modal__text">¡Escanea aquí!</p>
  </dialog>

  <script src="./js/modal.js"></script>
</body>
</html>
